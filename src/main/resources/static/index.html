<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helsinki City Bike</title>
    <link rel="stylesheet"
          href="@{/css/style.css}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<div class="container py-5">
    <h1 class="mb-4">Helsinki City Bike</h1>
    <p class="lead mb-4">This application provides data on bike stations in the cities of Helsinki and Espoo, and lists details on bike trips occurred throughout May to July 2021</p>

    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Bike Trips</h5>
                    <p class="card-text">View a list of bike trips.</p>
                    <a href="/trips" class="btn btn-primary">View Bike Trips</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Bike Stations</h5>
                    <p class="card-text">View a list of bike stations.</p>
                    <a href="/stations" class="btn btn-primary">View Bike Stations</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
